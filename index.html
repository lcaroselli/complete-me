<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complete Me</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <main id="wrapper">
      <article id="ui">
        <article id="logo">Complete Me <img src="assets/file-tree.svg" alt="data tree logo">
        </article>

        <fieldset>
          <form>
              <input type="text" id="user-input" name="user-input" placeholder="Search for a word"></input>
          </form>
        </fieldset>

        <article id="suggestions"><p>Did you mean...</p>
        </article>
        <span id="suggestions-array"></span></article>
        <button type="button" id="submit-button" name="submit-button" aria-pressed="false">Submit</button>

        <hr />
        <br />
        <article id="submissions"><p>Submitted words this session:<p></article>
        <span id="submitted-words"></span>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
